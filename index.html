<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cozy Hub</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #0a0f1f;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Nền sao */
    .stars {
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 
            100px 200px #00eaff, 200px 300px #00eaff, 300px 100px #00eaff,
            400px 250px #00eaff, 150px 450px #00eaff, 600px 150px #00eaff,
            320px 550px #00eaff, 500px 80px #00eaff, 250px 600px #00eaff;
        animation: animStar 80s linear infinite;
    }
    @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
    }

    /* Card chính */
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        height: 460px;
        background: rgba(0, 0, 0, 0.35);
        padding: 25px;
        border-radius: 25px;
        text-align: center;

        box-shadow:
            0 0 25px rgba(0, 255, 255, 0.5),
            0 0 45px rgba(0, 255, 255, 0.4),
            0 0 65px rgba(0, 255, 255, 0.25),
            0 0 90px rgba(0, 255, 255, 0.15);

        backdrop-filter: blur(6px);
    }

    /* Logo */
    .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 10px;

        background: url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/refs/heads/main/IMG_0830.png') center/cover;

        box-shadow:
            0 0 35px #00eaff,
            0 0 55px #00eaff;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        color: #ff4949;
        margin-bottom: 8px;
        text-shadow: 0 0 10px rgba(255, 70, 70, 0.8);
    }

    .sub {
        color: #dcdcdc;
        font-size: 15px;
        margin-bottom: 25px;
    }

    /* Nút Get Key */
    .btn {
        padding: 14px 32px;
        background: #111;
        border: 1.5px solid #00eaff;
        border-radius: 12px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        transition: 0.3s;

        box-shadow: 0 0 20px #00eaff, 0 0 35px #00eaff;
    }
    .btn:hover {
        transform: scale(1.08);
        box-shadow: 0 0 30px #00eaff, 0 0 45px #00eaff;
    }

    /* Icon social */
    .icons img {
        width: 50px;
        margin: 15px;
        filter: drop-shadow(0 0 15px #00eaff);
        cursor: pointer;
        transition: 0.25s;
    }
    .icons img:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 25px #00eaff);
    }
</style>
</head>
<body>

<div class="stars"></div>

<div class="card">
    <div class="logo"></div>

    <div class="title">Cozy Hub</div>
    <div class="sub">Bấm nút bên dưới để làm nhiệm vụ và nhận Key.</div>

    <!-- Link nhiệm vụ Link4m -->
    <button class="btn" onclick="window.location.href='https://link4m.com/jkwDHoPx'">
        Get Key
    </button>

    <div class="icons">
        <!-- YouTube -->
        <a href="https://www.youtube.com/@VoAo-v2g" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
        </a>

        <!-- TikTok -->
        <a href="https://www.tiktok.com/@cozyhub15" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
        </a>
    </div>
</div>

</body>
</html>
